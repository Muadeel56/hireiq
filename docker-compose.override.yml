# Development overrides - automatically loaded by docker-compose
# This file contains development-specific configurations
services:
  backend:
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=hireiq_backend.settings.development
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      target: development
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173

  db:
    environment:
      - POSTGRES_DB=hireiq_dev_db
      - POSTGRES_USER=hireiq_dev_user  
      - POSTGRES_PASSWORD=hireiq_dev_password
    ports:
      - "5433:5432"  # Different port for dev to avoid conflicts

  redis:
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru

  nginx:
    ports:
      - "8080:80"  # Different port for dev 