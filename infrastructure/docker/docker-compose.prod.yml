version: '3.8'

services:
  backend:
    environment:
      - DEBUG=0
      - DJANGO_SETTINGS_MODULE=hireiq_backend.settings.production
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped
    command: gunicorn hireiq_backend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120

  frontend:
    build:
      target: production
    environment:
      - NODE_ENV=production
      - VITE_API_URL=/api
    restart: unless-stopped

  db:
    restart: unless-stopped
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=hireiq_prod_db
      - POSTGRES_USER=hireiq_prod_user
      - POSTGRES_PASSWORD=hireiq_prod_password

  redis:
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=prod_redis_password
    command: redis-server --appendonly yes --requirepass prod_redis_password --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod_data:/data

  nginx:
    restart: unless-stopped
    # Uncomment for SSL in production
    # volumes:
    #   - ./ssl/certs:/etc/ssl/certs
    #   - ./ssl/private:/etc/ssl/private

